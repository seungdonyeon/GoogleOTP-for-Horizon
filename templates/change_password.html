<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="/static/tailwind.css">
</head>
<body class="bg-white text-gray-800 flex items-center justify-center min-h-screen">
  <form method="post" class="bg-gray-100 p-8 rounded-lg shadow-md w-full max-w-md border border-gray-300">
    <h2 class="text-2xl font-semibold text-center mb-6">ðŸ”‘ Change Password</h2>

    <input type="password" name="current" placeholder="Current password" required
      class="w-full mb-4 p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-gray-400">
    <input type="password" name="new" placeholder="New password" required
      class="w-full mb-4 p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-gray-400">
    <input type="password" name="confirm" placeholder="Confirm new password" required
      class="w-full mb-6 p-3 rounded border border-gray-300 bg-white focus:outline-none focus:ring-2 focus:ring-gray-400">

    <button type="submit"
      class="w-full bg-gray-300 hover:bg-gray-400 text-black font-semibold py-2 rounded">Update</button>

    {% if message %}
    <p class="mt-4 text-center text-red-500 text-sm">{{ message }}</p>
    {% endif %}
  </form>
</body>
</html>
