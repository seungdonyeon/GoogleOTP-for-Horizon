<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google OTP Administrator</title>
  <link rel="stylesheet" href="/static/tailwind.css">
</head>
<body class="bg-white text-gray-800 min-h-screen p-6">
  <div class="flex justify-end mb-4 text-sm">
    <a href="/change-password" class="text-gray-600 hover:text-black mr-4">ğŸ”‘ Change Password</a>
    <a href="/logout" class="text-gray-600 hover:text-black">ğŸšª Logout</a>
  </div>

  <h2 class="text-2xl font-semibold mb-2">
    Google OTP Administrator (User: <span class="text-black">{{ user }}</span>)
  </h2>
  <h4 class="mb-6 text-sm text-gray-600">
    Current domain: <code class="bg-gray-100 px-2 py-1 rounded">{{ domain }}</code>
  </h4>

  <form method="post" class="mb-8 space-y-4">
    <input type="text" name="uid" placeholder="Enter account ID"
           class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400">

    <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
      <button name="action" value="list"
              class="bg-gray-200 hover:bg-gray-300 text-black py-2 rounded">List accounts</button>

      <button name="action" value="add"
              class="bg-gray-200 hover:bg-gray-300 text-black py-2 rounded">Add account</button>

      <button name="action" value="change"
              class="bg-gray-200 hover:bg-gray-300 text-black py-2 rounded">Rotate OTP key</button>

      <button name="action" value="delete"
              class="bg-gray-200 hover:bg-gray-300 text-black py-2 rounded">Delete account</button>

      <button name="action" value="qr_link"
              class="bg-gray-200 hover:bg-gray-300 text-black py-2 rounded">Create QR link</button>

      <div class="py-2 rounded"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
      <div class="bg-gray-200 hover:bg-gray-300 text-black py-2 rounded">
        <div class="flex items-center justify-center gap-2">
          <span class="text-sm whitespace-nowrap">QR link TTL (created-at)</span>
          <select name="ttl"
                  class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400">
            {% for label, val in ttl_options %}
            <option value="{{ val }}" {% if val == current_ttl_val %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
          <button type="submit" name="action" value="set_ttl"
                  class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-3 rounded">Apply</button>
          <span class="text-sm whitespace-nowrap">Current: <b>{{ current_ttl_label }}</b></span>
        </div>
      </div>

      <div class="bg-gray-200 hover:bg-gray-300 text-black py-2 rounded">
        <div class="flex items-center justify-center gap-2">
          <span class="text-sm whitespace-nowrap">QR link TTL (after click)</span>
          <select name="click_ttl"
                  class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-400">
            {% for label, val in click_ttl_options %}
            <option value="{{ val }}" {% if val == current_click_ttl_val %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
          </select>
          <button type="submit" name="action" value="set_click_ttl"
                  class="bg-gray-300 hover:bg-gray-400 text-black py-2 px-3 rounded">Apply</button>
          <span class="text-sm whitespace-nowrap">Current: <b>{{ current_click_ttl_label }}</b></span>
        </div>
      </div>

      <div class="py-2 rounded"></div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-2 pt-2">
      <button name="action" value="extract_users"
              class="bg-gray-300 hover:bg-gray-400 text-black py-2 rounded">ğŸ§¾ Export AD user list</button>

      <button name="action" value="check_missing_otp"
              class="bg-gray-300 hover:bg-gray-400 text-black py-2 rounded">ğŸ” Find accounts without OTP</button>

      <button name="action" value="generate_missing_otp"
              class="bg-gray-300 hover:bg-gray-400 text-black py-2 rounded">ğŸ› ï¸ Generate OTP for all missing accounts</button>
    </div>
  </form>

  <h3 class="text-lg font-semibold mb-2">ğŸ“‹ Result</h3>
  <div class="bg-gray-100 border border-gray-300 p-4 rounded max-h-80 overflow-auto whitespace-pre-wrap text-sm">{{ result }}</div>
</body>
</html>
